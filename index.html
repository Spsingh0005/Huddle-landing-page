<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans&display=swap");
    </style>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./images/logo.svg" class="logo" alt="" />
      </div>
    </header>
    <main>
      <div class="main_container">
        <div class="image">
          <img src="./images/illustration-mockups.svg" alt="" srcset="" />
        </div>
        <div class="text-content">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
        <br />
        <div class="icons">
          <div class="icon-inner">
            <img src="./images/facebook-final.png" alt="" srcset="" />
          </div>
          <div class="icon-inner">
            <img src="./images/tw final.png" alt="" />
          </div>
          <div class="icon-inner">
            <img src="./images/instagrapm fina.png" alt="" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Robin</a>.
      </p>
    </footer>
  </body>
</html>
